<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单精灵 - 智能文章书籍提取器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #86868b;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 400;
        }
        
        .url-form {
            display: flex;
            margin-bottom: 30px;
            gap: 15px;
            align-items: center;
        }
        
        .url-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fbfbfd;
            font-family: inherit;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #007AFF;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .url-input::placeholder {
            color: #86868b;
        }
        
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .book-item {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #e5e5e7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .book-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }
        
        .book-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            border-color: #007AFF;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .book-author {
            font-size: 14px;
            color: #86868b;
            font-weight: 400;
        }
        
        .list-meta {
            text-align: center;
            margin-bottom: 20px;
            color: #86868b;
            font-size: 16px;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 16px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 12px;
            color: #007AFF;
            font-weight: 500;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }
        
        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border-color: rgba(255, 59, 48, 0.2);
        }
        
        .success {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
            border-color: rgba(52, 199, 89, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 122, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #8e8e93;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled:hover::before {
            left: -100%;
        }
        
        .export-section {
            margin-top: 30px;
            padding: 24px;
            background: rgba(0, 122, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(0, 122, 255, 0.1);
            text-align: center;
        }
        
        .export-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #1d1d1f;
            font-weight: 600;
        }
        
        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #86868b;
            font-size: 14px;
            padding-top: 30px;
            border-top: 1px solid #e5e5e7;
        }
        
        .author-info {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .author-link {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .author-link:hover {
            color: #5856D6;
            text-decoration: underline;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
            animation: modalAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        
        .qrcode-image {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 12px;
            margin: 20px auto;
            border: 1px solid #e5e5e7;
            object-fit: contain;
        }
        
        .close-modal {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: #5856D6;
            transform: translateY(-1px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .url-form {
                flex-direction: column;
            }
            
            .book-list {
                grid-template-columns: 1fr;
            }
            
            .export-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>书单精灵</h1>
        <div class="subtitle">智能文章书籍提取器 · 一键生成精美书单</div>
        
        <!-- URL输入表单 -->
        <form id="urlForm" class="url-form">
            <input 
                type="text" 
                id="urlInput" 
                class="url-input" 
                placeholder="粘贴文章URL..."
            >
            <button type="submit" id="extractBtn" class="btn">提取书籍</button>
            <button type="button" id="copyBookListBtn" class="btn btn-secondary" style="display: none;">复制书单</button>
            <button type="button" id="testApiBtn" class="btn btn-secondary">测试API连接</button>
        </form>
        
        <div id="status" class="status">准备就绪，请输入文章URL并点击提取</div>
        
        <div id="bookList" class="book-list">
            <!-- 书籍列表将通过JavaScript动态生成 -->
        </div>
        
        <!-- 复制结果提示 -->
        <div id="copyResult" style="display: none; margin-top: 10px;">
            <div class="success" style="padding: 10px; border-radius: 4px; text-align: center;">
                ✅ 书单已复制到剪贴板！
            </div>
        </div>
        

        

        
        <div class="footer">
            <p>书单精灵 - 让阅读更高效</p>
            <div class="author-info">
                作者：<span class="author-link" id="authorLink">@史前靓仔</span>
            </div>
        </div>
    </div>
    
    <!-- 微信二维码模态框 -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-title">联系作者</div>
            <img src="shiqianliangzai.jpg" alt="史前靓仔的微信二维码" class="qrcode-image">
            <p style="color: #86868b; margin: 15px 0;">扫描二维码添加微信</p>
            <button class="close-modal" id="closeModal">关闭</button>
        </div>
    </div>
    

    <script>
        // DOM元素
        const urlForm = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const extractBtn = document.getElementById('extractBtn');
        const statusElement = document.getElementById('status');
        const bookListElement = document.getElementById('bookList');
        const copyBookListBtn = document.getElementById('copyBookListBtn');
        const copyResult = document.getElementById('copyResult');
        const authorLink = document.getElementById('authorLink');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        const testApiBtn = document.getElementById('testApiBtn');
        
        // 当前显示的书籍列表
        let currentBooks = [];
        
        // 示例书籍数据（用于初始展示）
        const sampleBooks = [
            { title: "社会心理学", author: "David Myers" },
            { title: "反脆弱", author: "纳西姆·塔勒布" },
            { title: "非暴力沟通", author: "马歇尔·卢森堡" },
            { title: "筚路维艰", author: "萧冬连" },
            { title: "人类简史", author: "尤瓦尔·赫拉利" },
            { title: "思考，快与慢", author: "丹尼尔·卡尼曼" }
        ];
        
        // 初始化页面
        function init() {
            // 显示示例数据
            displayBooks(sampleBooks);
            
            // 添加测试API按钮事件监听器
            testApiBtn.addEventListener('click', testApiConnection);
        }
        
        // 从服务器提取书籍列表
        async function extractBooks(url) {
            if (!url) {
                showError('请输入有效的文章URL');
                return;
            }
            
            // 简单的URL格式验证
            try {
                new URL(url);
            } catch (e) {
                showError('请输入有效的URL格式');
                return;
            }
            
            // 显示加载状态
            showStatus('正在从文章中提取书籍列表...');
            extractBtn.disabled = true;
            
            try {
                // 调用服务器API
                console.log('开始调用API:', url);
                // 智能检测API端点：本地开发使用绝对路径，Vercel部署使用相对路径
                let apiUrl;
                if (window.location.protocol === 'file:') {
                    // 直接打开HTML文件，使用本地服务器
                    apiUrl = 'http://localhost:3000/api/books-api';
                } else if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    // 本地服务器
                    apiUrl = 'http://localhost:3000/api/books-api';
                } else {
                    // Vercel部署
                    apiUrl = '/api/books-api';
                }
                console.log('API URL:', apiUrl);
                console.log('当前主机名:', window.location.hostname);
                console.log('当前协议:', window.location.protocol);
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                console.log('API响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('服务器错误响应内容:', errorText);
                    throw new Error(`服务器响应错误: ${response.status} - ${response.statusText}`);
                }
                
                const responseText = await response.text();
                console.log('API响应内容:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON解析错误:', parseError);
                    console.error('原始响应:', responseText);
                    throw new Error('服务器返回的数据格式错误');
                }
                
                if (data.success) {
                    // 显示结果
                    if (data.data.books && data.data.books.length > 0) {
                        showSuccess(`成功提取到 ${data.data.books.length} 本书籍`);
                        displayBooks(data.data.books);
                    } else if (data.data.content) {
                        showStatus('提取成功，但格式不包含标准书籍列表');
                        // 显示原始内容（可以根据需要进行解析）
                        console.log('原始内容:', data.data.content);
                    } else {
                        showError('未能从文章中提取到书籍信息');
                    }
                } else {
                    showError(data.error || '提取失败，请稍后重试');
                }
            } catch (error) {
                console.error('提取书籍列表时出错:', error);
                console.error('错误详情:', error.message);
                console.error('错误堆栈:', error.stack);
                
                // 提供更详细的错误信息
                let errorMessage = `网络错误: ${error.message}`;
                
                // 检查是否是CORS错误
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    errorMessage += '\n请确保本地服务器正在运行 (node server.js)';
                    errorMessage += '\n如果服务器已运行，可能是CORS问题，请尝试通过 http://localhost:3000 访问';
                }
                
                // 检查是否是404错误
                if (error.message.includes('404')) {
                    errorMessage += '\nAPI端点不存在，请检查服务器配置';
                    // Vercel部署特殊处理
                    if (window.location.hostname.includes('vercel.app')) {
                        errorMessage += '\nVercel部署检测：请检查API函数是否正确部署';
                        errorMessage += '\n请确保api/books.js文件存在且配置正确';
                    }
                }
                
                // 检查是否直接打开HTML文件
                if (window.location.protocol === 'file:') {
                    errorMessage += '\n提示：请通过 http://localhost:3000 访问而不是直接打开HTML文件';
                }
                
                // 添加环境信息
                errorMessage += `\n当前环境: ${window.location.hostname}`;
                errorMessage += `\n当前协议: ${window.location.protocol}`;
                errorMessage += `\nAPI端点: ${apiUrl}`;
                
                errorMessage += '\n请检查服务器连接和URL格式';
                showError(errorMessage);
            } finally {
                extractBtn.disabled = false;
            }
        }
        
        // 显示书籍列表
        function displayBooks(books) {
            // 保存当前书籍列表
            currentBooks = books || [];
            
            // 清空现有列表
            bookListElement.innerHTML = '';
            
            // 如果没有书籍
            if (!books || books.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'list-meta';
                emptyMessage.textContent = '暂无书籍信息';
                bookListElement.appendChild(emptyMessage);
                copyBookListBtn.style.display = 'none';
                copyResult.style.display = 'none';
                return;
            }
            
            // 创建书籍项
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                
                const titleElement = document.createElement('div');
                titleElement.className = 'book-title';
                titleElement.textContent = book.title || '未知书名';
                
                const authorElement = document.createElement('div');
                authorElement.className = 'book-author';
                authorElement.textContent = book.author || '未知作者';
                
                bookItem.appendChild(titleElement);
                bookItem.appendChild(authorElement);
                bookListElement.appendChild(bookItem);
            });
            
            // 显示复制按钮
            copyBookListBtn.style.display = 'block';
            copyResult.style.display = 'none';
        }
        

        
        // 一键复制书单功能
        function copyBookList() {
            if (!currentBooks || currentBooks.length === 0) {
                showError('没有可用的书籍信息');
                return;
            }
            
            // 生成书单文本格式
            const bookListText = generateBookListText();
            
            // 复制到剪贴板
            navigator.clipboard.writeText(bookListText).then(() => {
                // 显示成功提示
                copyResult.style.display = 'block';
                showSuccess(`已复制 ${currentBooks.length} 本书籍到剪贴板`);
                
                // 3秒后隐藏提示
                setTimeout(() => {
                    copyResult.style.display = 'none';
                }, 3000);
                
            }).catch((error) => {
                console.error('复制失败:', error);
                // 备用方案：使用textarea复制
                const textArea = document.createElement('textarea');
                textArea.value = bookListText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyResult.style.display = 'block';
                showSuccess(`已复制 ${currentBooks.length} 本书籍到剪贴板（备用方案）`);
                
                setTimeout(() => {
                    copyResult.style.display = 'none';
                }, 3000);
            });
        }
        
        // 生成书单文本格式
        function generateBookListText() {
            const now = new Date();
            const title = `文章推荐书单-${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}`;
            
            let text = `📚 ${title}\n\n`;
            
            currentBooks.forEach((book, index) => {
                text += `${index + 1}. 《${book.title}》`;
                if (book.author) {
                    text += ` - ${book.author}`;
                }
                text += '\n';
            });
            
            text += `\n共 ${currentBooks.length} 本书\n`;
            text += `生成时间：${now.toLocaleString('zh-CN')}\n`;
            text += `来源：文章书籍提取器`;
            
            return text;
        }
        
        // 显示状态消息
        function showStatus(message) {
            statusElement.textContent = message;
            statusElement.className = 'status';
        }
        
        // 显示成功消息
        function showSuccess(message) {
            statusElement.textContent = message;
            statusElement.className = 'status success';
        }
        
        // 显示错误消息
        function showError(message) {
            statusElement.textContent = message;
            statusElement.className = 'status error';
        }
        
        // 测试API连接
        async function testApiConnection() {
            showStatus('正在测试API连接...');
            testApiBtn.disabled = true;
            
            try {
                // 智能检测API端点
                let testApiUrl;
                if (window.location.protocol === 'file:') {
                    testApiUrl = 'http://localhost:3000/api/hello';
                } else if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    testApiUrl = 'http://localhost:3000/api/hello';
                } else {
                    testApiUrl = '/api/hello';
                }
                
                console.log('测试API URL:', testApiUrl);
                const response = await fetch(testApiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('测试API响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`API测试失败: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('测试API响应数据:', data);
                
                showSuccess(`✅ API连接正常！环境: ${data.environment}`);
            } catch (error) {
                console.error('API连接测试失败:', error);
                let errorMessage = `❌ API连接失败: ${error.message}`;
                
                // 提供详细的错误信息
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    errorMessage += '\n请检查服务器是否正在运行';
                }
                
                if (error.message.includes('404')) {
                    errorMessage += '\nAPI端点不存在，请检查Vercel部署配置';
                }
                
                errorMessage += `\n当前环境: ${window.location.hostname}`;
                errorMessage += `\n请重新部署到Vercel或检查本地服务器`;
                
                showError(errorMessage);
            } finally {
                testApiBtn.disabled = false;
            }
        }
        

        
        // 作者链接点击事件
        authorLink.addEventListener('click', () => {
            qrModal.style.display = 'flex';
        });
        
        // 关闭模态框事件
        closeModal.addEventListener('click', () => {
            qrModal.style.display = 'none';
        });
        
        // 点击模态框背景关闭
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                qrModal.style.display = 'none';
            }
        });
        
        // 复制按钮事件监听器
        copyBookListBtn.addEventListener('click', copyBookList);
        
        // 表单提交事件
        urlForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            extractBooks(url);
        });
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始初始化...');
            console.log('当前URL:', window.location.href);
            console.log('主机名:', window.location.hostname);
            console.log('协议:', window.location.protocol);
            
            // 检查是否直接打开HTML文件
            if (window.location.protocol === 'file:') {
                console.log('检测到直接打开HTML文件');
                showStatus('检测到直接打开HTML文件，请确保本地服务器正在运行 (node server.js)');
            }
            
            init();
        });
    </script>
</body>
</html>
